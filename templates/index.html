{% load static %}  <!-- Statik fayllarni yuklash -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Generator</title>
</head>
<body>
    <h1>Limit Graph Generator</h1>
    <form method="get" action="{% url 'generate_graph' %}">
        <label for="epsilon">Epsilon qiymatini kiriting:</label>
        <input type="number" id="epsilon" name="epsilon" step="0.01" value="0.1">
        <button type="submit">Generatsiya qilish</button>
    </form>
   
    {% if video_path %}
        <h2>Yaratilgan video:</h2>
        <video width="600" controls>
            <source src="{% static video_path %}" type="video/mp4">
            Sizning brauzeringiz video formatini qo'llab-quvvatlamaydi.
        </video>
    {% endif %}
</body>
</html>
